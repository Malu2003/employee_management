<div class="profile-container">
  <!-- Error display -->
  <div *ngIf="error" class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border: 1px solid #f5c6cb; border-radius: 4px;">
    {{ error }}
  </div>

  <!-- Success display -->
  <div *ngIf="success" class="alert alert-success" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border: 1px solid #c3e6cb; border-radius: 4px;">
    {{ success }}
  </div>

  <!-- Loading display -->
  <div *ngIf="loading" class="alert alert-info" style="background-color: #d1ecf1; color: #0c5460; padding: 10px; margin-bottom: 15px; border: 1px solid #bee5eb; border-radius: 4px;">
    Creating profile...
  </div>

  <h2>Create Profile for {{ username }}</h2>
  
  <form #profileForm="ngForm" (ngSubmit)="saveProfile(profileForm)">
    <!-- Name Row - Two columns -->
    <div class="form-row">
      <div class="form-group form-col-half">
        <label class="r1">First Name:</label>
        <input type="text" name="firstName" [(ngModel)]="profile.firstName" required 
               placeholder="Enter first name..." />
      </div>
      
      <div class="form-group form-col-half">
        <label class="r1">Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="profile.lastName" required 
               placeholder="Enter last name..." />
      </div>
    </div>
    
    <!-- Age and DOB Row - Two columns -->
    <div class="form-row">
      <div class="form-group form-col-half">
        <label class="r1">Age:</label>
        <input type="number" name="age" [(ngModel)]="profile.age" required min="1" max="120"
               placeholder="Enter age..." />
      </div>
      
      <div class="form-group form-col-half">
        <label class="r1">Date of Birth:</label>
        <input type="date" name="dob" [(ngModel)]="profile.dob" required />
      </div>
    </div>
    
    <!-- Button Row -->
    <div class="button-row">
      <button type="submit" [disabled]="loading || profileForm.invalid" 
              class="btn btn-primary">
        {{ loading ? 'Creating...' : 'Create Profile' }}
      </button>
      
      <button type="button" (click)="cancel()" 
              class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>

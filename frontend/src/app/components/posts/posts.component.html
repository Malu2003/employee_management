<div class="posts-container">
 
  <div *ngIf="error" class="alert alert-danger" style="background-color:white; color: #721c24; padding: 10px; margin-bottom: 15px; border: 1px solid #f5c6cb; border-radius: 4px;">
    {{ error }}
  </div>

  <div *ngIf="success" class="alert alert-success" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border: 1px solid #c3e6cb; border-radius: 4px;">
    {{ success }}
  </div>


  <div *ngIf="loading" class="alert alert-info" style="background-color: #d1ecf1; color: #0c5460; padding: 10px; margin-bottom: 15px; border: 1px solid #bee5eb; border-radius: 4px;">
    Creating post...
  </div>

  <h2>Create Post for {{ username }}</h2>
  
  <form #postForm="ngForm" (ngSubmit)="savePost(postForm)">
    <div class="form-group">
      <label class="r2">Title:</label>
      <input type="text" name="title" [(ngModel)]="post.title" required 
             placeholder="Enter post title..." />
    </div>
    
    <div class="form-group">
      <label class="r1">Description:</label>
      <textarea name="description" [(ngModel)]="post.description" required 
                placeholder="Write your post content here..."></textarea>
    </div>
    
    <br>
    <button type="submit" [disabled]="loading || postForm.invalid" 
            style="background-color: #007bff; color:black; padding: 10px 15px; border: none; border-radius: 4px; margin-right: 10px;">
      {{ loading ? 'Creating...' : 'Create Post' }}
    </button>
    
    <button type="button" (click)="cancel()" 
            style="background-color: #6c757d; color: white; padding: 10px 15px; border: none; border-radius: 4px;">
      Cancel
    </button>
  </form>
</div>
